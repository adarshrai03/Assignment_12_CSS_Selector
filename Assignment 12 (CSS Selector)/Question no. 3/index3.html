<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo selector</title>
</head>
<style>
    h1::before{
        content: "Before text ";
    }
    h1::after{
        content: " After text";
    }
</style>
<body>
    <h1>HTML tag</h1>
</body>
</html>
